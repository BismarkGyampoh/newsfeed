name: Auto Update News Feed

on:
  workflow_dispatch: # Allows you to run this manually for testing
  schedule:
    - cron: '0 */6 * * *' # Runs every hour

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli, curl # Ensures PHP can talk to DB and Internet

      - name: Run news update script
        env:
          # This links your GitHub Secrets to the PHP getenv() function
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}
          DB_NAME: ${{ secrets.DB_NAME }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: php update_news.php